<!DOCTYPE html>
<html ng-app="TestApp" ng-controller="testCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <title>Test App</title>
    <link rel="stylesheet" href="libs/css/normalize.css" />
    <link rel="stylesheet" href="libs/css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body >
<div class="main-container">
    <div class="row">
        <button class="radius" ng-click="showForm = true?!showForm:showForm" ng-init="!showForm">Add an Animal</button>
    </div>
    <div class="add-animal-form row" ng-hide="!showForm">
        <div class="row">
            <span class="subheader">Add an Animal</span>
        </div>
        <form>
            <div class="row">
                <div class="large-12 columns">
                    <label>Name
                        <input type="text" ng-model="animal.name"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Type
                        <input type="text" ng-model="animal.type"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <label>Year Extinct
                        <input type="number" ng-model="animal.year_extinct"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <a class="radius button add-animal-btn" href="#" ng-click="addMammal(animal)">Add</a>
            </div>
        </form>
    </div>
    <div class="extinct-list row">
        <div class="small-12 medium-4 large-4 columns" ng-repeat="mams in mammalList">
            <div class="panel">
                <div class="delete-icon"><a href="#" ng-click="deleteMammal(mams)"><i class="fa fa-times-circle pull-right"></i></a></div>
                <div>
                    <span>name</span>
                    {{mams.name}}
                </div>
                <div>
                    <span>type</span>
                    {{mams.type}}
                </div>
                <div>
                    <span>year extinct</span>
                    {{mams.year_extinct}}
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../node_modules/angular/lib/angular.min.js"></script>
<script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="libs/js/vendor/jquery.js"></script>
<script type="text/javascript" src="libs/js/foundation.min.js"></script>
<script type="text/javascript" src="js/ctrl.js"></script>
<script type="text/javascript" src="js/mammalService.js"></script>
</body>
</html>
